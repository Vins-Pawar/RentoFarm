<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Details - Rento Farm Admin</title>
    <link rel="stylesheet" href="equipmentstyle.css"> <!-- Include CSS file -->
</head>
<body>
    <div class="navbar">
        <div class="logo">Rento Farm</div>
        <div class="login">Login</div>
    </div>
    <div class="container">
        <h2>Equipment Details</h2>
        <div class="equipment-list">
            <table>
                <thead>
                    <tr>
                        <th>Equipment ID</th>
                        <th>Equipment Name</th>
                        <th>Type</th>
                        <th>Availability</th>
                        <th>Location</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Equipment details will be populated dynamically here -->
                    <tr>
                        <td>1</td>
                        <td>Tractor</td>
                        <td>Agricultural</td>
                        <td>Available</td>
                        <td>Farm A</td>
                        <td><img src="/tractor.jpg" alt="Tractor"></td>
                    </tr>
                    <!-- Add more rows for additional equipment -->
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
