<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order View - Rento Farm Admin</title>
    <link rel="stylesheet" href="orderstyle.css"> 
</head>
<body>
    <div class="navbar">
        <div class="logo">Rento Farm</div>
        <div class="login">Login</div>
    </div>
    <div class="container">
        <h2>Order View</h2>
        <div class="order-list">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Product</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>Tractor</td>
                        <td>$500</td>
                        <td>Delivered</td>
                        <td>2023-12-07</td>
                        <td>Farm A</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
