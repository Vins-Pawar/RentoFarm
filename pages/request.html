<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request View - Rento Farm Admin</title>
    <link rel="stylesheet" href="requeststyle.css"> <!-- Include CSS file -->
</head>
<body>
    <div class="navbar">
        <div class="logo">Rento Farm</div>
        <div class="login">Login</div>
    </div>
    <div class="container">
        <h2>Requests</h2>
        <div class="request-list">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Requested Item</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Request list goes here -->
                    <tr>
                        <td>Pradip Shinde</td>
                        <td>Tractor</td>
                        <td>
                            <button class="accept-btn">Accept</button>
                            <button class="decline-btn">Decline</button>
                        </td>
                    </tr>
                    <!-- Add more rows for additional requests -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
