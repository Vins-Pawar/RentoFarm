<html>
<head>
	<title>Contact Rento-farm Team</title>
	<link rel="stylesheet" href="contact.css">
</head>
<body>
	<div class="container">
		<h1>Conect With Us</h1>
		<p>we would love to respond to your queries and help you succeed.Feel free to get in touch with us.</p>
	
	<div class="contact-box">
		<div class="contact-left">
			<h3>Sent Your Request</h3>
		<form >
		<div class= "input-row">
			<div class="input-group">
					<label>Name:</label>
					<input type="text" placeholder="pritesh patil">
			</div>
			<div class="input-group">
					<label>Phone:</label>
					<input type="text" placeholder="+91 808 005 5975">
			</div>
		</div>
		<div class= "input-row">
			<div class="input-group">
					<label>Email:</label>
					<input type="email" placeholder="prit@gmail.com">
			</div>
			<div class="input-group">
					<label>Subject:</label>
					<input type="text" placeholder="your query">
			</div>
		</div>

		<label >message</label>
		<textarea rows="5" placeholder="your message "></textarea>
		<button type="Submit">SEND</button>
	</form>
		</div>
		<div class="contact-right">
			<h3>Reach Us</h3>

		</div>
	</div>
	</div>
</body>
</html>
